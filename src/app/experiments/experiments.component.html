<h3>Experiments</h3>
<ul>
  <li *ngFor="let test of experiment">
    <span *ngIf="experimentBeingEdited !== test; else elseBlock">
      <span (click)="edit(test)" class="editable-text">{{ test.name }}</span>
      <button (click)="remove(test)">remove</button>
    </span>
  </li>
</ul>

<ng-template #elseBlock>
  <input
    #updatedTest
    (keyup.enter)="save(updatedTest.value, test)"
    value="{{ test.name }}"
  />
  <button (click)="save(updatedTest.value, test)">save</button>
</ng-template>

<input #name type="text" />

<button (click)="add(name.value)">Add</button>
